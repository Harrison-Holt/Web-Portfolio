<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Nunito:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Web of History</title>
</head>
<body class="container-fluid px-0">
    <header class="row p-2">
        <h1>The Web of History</h1>
    </header>
    <main class="container-fluid min-vh-100 px-0" id="timeline_container">

        <!-- Section 1: Seven Years' War -->
        <section class="timeline_section pt-5 container-fluid" id="seven_years_war">
            <!-- Section Title -->
            <div class="row mb-5">
                <h2 class="text-center">Seven Years' War</h2>
            </div>

            <!-- Row 1: Upper Cards -->
            <div class="row d-flex justify-content-around mb-3">
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1753-1754)</h3>
                    <h3>Pre-War Events</h3>
                </div>
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1756)</h3>
                    <h3>The War Goes Global</h3>
                </div>
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1758)</h3>
                    <h3>Capture of Louisbourg</h3>
                </div>
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1759)</h3>
                    <h3>Battle of Quebec</h3>
                </div>
            </div>

            <!-- Row 2: Vertical Lines -->
            <div class="row justify-content-around">
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
            </div>

            <!-- Row 3: Main Line -->
            <div class="row">
                <div class="line col-12"></div>
            </div>

            <!-- Row 4: Vertical Lines -->
            <div class="row d-flex justify-content-around">
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
                <div class="col-2 vertical-line-container">
                    <div class="vertical-line"></div>
                </div>
            </div>

            <!-- Row 5: Lower Cards -->
            <div class="row d-flex justify-content-around mt-3 mb-5">
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1760)</h3>
                    <h3>Montreal Falls</h3>
                </div>
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1762)</h3>
                    <h3>Global Peace Talks</h3>
                </div>
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1763)</h3>
                    <h3>Treaty of Paris</h3>
                </div>
                <div class="col-2 card shadow text-center" id="cards">
                    <h3>(1763)</h3>
                    <h3>Post-War Impact</h3>
                </div>
            </div>

            <!--- Row 6: Next Button -->
            <div class="row d-flex justify-content-end mt-5" id="row-6">
                <div class="col-12 text-end">
                    <button class="btn btn-secondary">Next</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="row">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div class="text-center w-100">
                <p class="mb-0">&copy;2024 The Web of History</p>
            </div>
            <div class="text-end">
                <a href="settings.html" class="btn settings-btn" >Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
